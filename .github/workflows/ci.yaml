name: Continuous Inetgration

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.10.5'
    - name: Get dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
